<h3>DMCA Takedown Policy</h3>
<div *ngFor="let policy of dmcaPolicy">
    <p>{{policy.text}}</p>
</div>
<p>Notices of infringement may be directed to the system admin at "hellowellry@gmail.com"</p>
<h4>Enter Takedown Notice Below</h4>
<textarea rows="20" cols="50"></textarea>
<br/><br/>
<button (click)="this.report.submit()">Submit</button>
<br/><br/>
