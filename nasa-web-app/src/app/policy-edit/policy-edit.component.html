<div>
    <h3>Enter new DMCA Policy below</h3>
    <textarea [(ngModel)]="pText" rows="8" cols="50"></textarea>
    <button (click)="submitDMCA(pText)" >Submit DMCA Policy</button>
</div>
<div>
    <h3>Enter new Privacy Policy below</h3>
    <textarea [(ngModel)]="prText" rows="8" cols="50"></textarea>
    <button (click)="submitPrivacy(prText)">Submit Privacy Policy</button>
</div>
