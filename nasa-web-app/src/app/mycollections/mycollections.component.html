<h3>Welcome to my Collections!</h3>
<h5></h5>
<div *ngFor="let collection of collections" class="collection-container">
    <button (click)="showCollection(collection)">{{collection.title}}</button>
    <div *ngFor="let href of collection.imageList">
        <img  *ngIf="titleClicked(collection._id)" src={{href}}>
    </div>
</div>
